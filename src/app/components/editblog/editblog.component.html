<br>
<span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="title"> 
    <label for="float-input">Blog Title</label>
</span>
<br>
<p-editor [(ngModel)]="content" [style]="{'height':'320px'}"></p-editor>
<p>Value: {{content ||'empty'}}</p>

<button pButton type="button" label="Clear" icon="fa-close" (click)="text1=null"></button>
<button pButton type="button" label="Save" icon="fa-close" (click)="onSave()"></button>

<hr style="border-top:0px;border-color:#dde3e6">

<p-dialog header="Success" [(visible)]="display">
    Blog entry was saved successfully.
</p-dialog>
